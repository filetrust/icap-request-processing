name: CI Build
env:
  REPOSITORY: glasswallsolutions
  IMAGE: icap-request-processing
  TAG: develop

on:
  push:
    branches: [ develop ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2 
        with:
          submodules: true
          token: ${{ secrets.TOKEN_GITHUB }}
      - name: Setup .NET Core üîß
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101
      - name: Install dependencies üîß
        run: dotnet restore
      - name: Build üî®
        run: dotnet build --configuration Release --no-restore
      - name: Test üß™
        run: dotnet test --no-restore --verbosity normal
        
  build-push-docker-image:
    name: Build and Push Docker Image
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2 
      with:
        submodules: true
        token: ${{ secrets.TOKEN_GITHUB }}
    - name: Docker Login
      uses: docker/login-action@v1.6.0
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ env.TAG }}-${GITHUB_SHA::7} -t ${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ env.TAG }}-latest .
        docker push ${{ env.REPOSITORY }}/${{ env.IMAGE }}
